<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style-Parte3-2.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div class="corPrimaria">
     <h3 class="textoPrimaria">Cor primária</h3>
    </div>
    <div class="corSecundaria">
     <h3 class="textoSecundaria">Cor Secundária</h3>
    </div>
    <div class="corComplementar">
     <h3 class="textoComplementar">Cor Complementar</h3>
    </div>
    <div class="corEscura">
     <h3 class="textoEscura">Cor Escura</h3>
    </div>
    <div class="corClara">
     <h3 class="textoClara">Cor Clara</h3>
    </div>
</body>
</html>
